<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form>
        <div>
            <label for="email" >Email:</label>
            <input id="email" type="text" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
        </div>
        <div>
            <label for="username" >Username:</label>
            <input id="username" type="text" required>
        </div>
        <div>
            <label for="password" >Password:</label>
            <input id="password" type="password" required>
        </div>
        <div>
            <label for="age" >Age: </label>
            <input id="age" type="number" name="age" min="1" max="100" >
        </div>
        <div>
            <label for="est">Estimate (between 0 and 75):</label>
            <input type="range" id="est" name="est" min="0" max="75">
        </div>
        <div>
            <input type="checkbox" id="fruit1" name="fruit1" value="Apple">
            <label for="fruit1"> Apple</label><br>
            <input type="checkbox" id="fruit2" name="fruit2" value="Mango">
            <label for="fruit2"> Mango</label><br>
            <input type="checkbox" id="fruit3" name="fruit3" value="Orange">
            <label for="fruit3"> Orange</label>
        </div>
        <div>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="js" name="fav_language" value="JavaScript">
            <label for="js">JavaScript</label>
        </div>
        <div>
            <label for="cars">Choose a supercar:</label>
            <select id="cars" name="cars" size="3">
                <option value="honda" >Koenigsegg</option>
                <option value="toyota" selected>Ferrari</option>
                <option value="ford">Lamborghini</option>
                <option value="audi" >McLaren</option>
            </select>
        </div>
        <div>
            <textarea name="message" rows="10" cols="30">Enter your message here.</textarea>
        </div>
        <label for="idnumber">ID:</label>
        <input type="text"
            id="idnumber"
            name="idnumber"
            value="123456789"
            readonly>
        <input type="submit" value="Send">
    </form>
</body>
</html>
